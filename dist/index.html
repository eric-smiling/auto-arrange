<!DOCTYPE html>
<!--
  //"build": "webpack-dev-server --entry ./src/js/index.js --output-filename ./dist/js/bundle.js"
-->
<html>
  <head>
    <title>Auto Arrange</title>
    <style>
      body {
        user-select: none;
        font-family: Arial, sans-serif;
      }
      .draggable {
        box-shadow: 0 1px 10px rgba(0,0,0,0.25);
        width: 150px;
        height: 30px;
        height: 150px;
        margin: 0;
        border: 4px solid rgba(0, 0, 0, 0.5);
        background-color: #29e;
        color: white;
        border-radius: 2px;
        padding: 10px;
        position: absolute;
        font-size: 12px;
        -webkit-transform: translate(0px, 0px);
                transform: translate(0px, 0px);
      }
      .draggable:before {
        content: "▼";
      }
      .draggable.collapsed:before {
        content: "►";
      }
      .repelling.draggable {
        transition: all 0.2s ease-out;
      }
      .collapsed {
        width: 60px;
        height: 15px;
      }
      #drag-1 {
        top: 392px;
        left: 409px;
      }
      #drag-2 {
        top: 199px;
        left: 408px;
      }
      #drag-3 {
        top: 584px;
        left: 410px;
      }
      #drag-4 {
        top: 694px;
        left: 896px;
      }
      #drag-5 {
        top: 202px;
        left: 797px;
      }
      #drag-6 {
        top: 496px;
        left: 808px;
      }
      #drag-7 {
        top: 201px;
        left: 603px;
      }
      #drag-8 {
        top: 780px;
        left: 409px;
      }
      #drag-9 {
        top: 498px;
        left: 1000px;
      }
      h1 {
        font-weight: normal;
        color: #ccc;
        padding: 10px 20px;
        margin: 0;
      }
      h5 {
        font-weight: normal;
        color: #d8d8d8;
        margin: 0;
        padding: 0 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Drag a node around and hover it where you might like it to be...</h1>
      <h5>Also click to expand/collapse</h5>

      <div id="drag-1" class="draggable">
        ONE
      </div>
      <div id="drag-2" class="draggable">
        TWO
      </div>
      <div id="drag-3" class="draggable">
        THREE
      </div>
      <div id="drag-4" class="draggable">
        FOUR
      </div>
      <div id="drag-5" class="draggable">
        FIVE
      </div>
      <div id="drag-6" class="draggable">
        SIX
      </div>
      <div id="drag-7" class="draggable">
        SEVEN
      </div>
      <div id="drag-8" class="draggable">
        EIGHT
      </div>
      <div id="drag-9" class="draggable">
        NINE
      </div>
    </div>
    <script src="/js/bundle.js"></script>
  </body>
</html>
